<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #690730;
        }
        
        header {
            background-color: #0c0e64;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        section {
            margin: 40px;
        }
        
        h2 {
            color: #0c812f;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 5px solid #ccc;
            padding: 10px;
        }
        
        .menu-item img {
            max-width: 226px;
            margin-right: 20px;
        }
        
        .order-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Pizza Palace With tiwari ji</h1>
        <p>Delicious Pizzas for Every Occasion</p>
    </header>

    <section>
        <h2>Menu</h2>
        <div class="menu-item">
            <img src="ch.jpg" alt="Paneer Pizza">
            <div>
                <h3>Paneer Pizza</h3>
                <p>Classic tomato, mozzarella, and basil</p>
                <p>600</p>
            </div>
        </div>

        <div class="menu-item">
            <img src="ck.jpg" alt="Onion Pizza">
            <div>
                <h3>Onion Pizza</h3>
                <p>Onion, tomato sauce, and cheese</p>
                <p>500</p>
            </div>
        </div>

        <!-- Add more menu items as needed -->

        <a href="#" class="order-btn">Place Order</a>
    </section>

    <footer>
        <p>&copy; 2024 Pizza Palace. let's.</p>
    </footer>

</body>

</html>
